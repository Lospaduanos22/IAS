<!DOCTYPE html>
<html>
<head>
    <title>RPIs Drive</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>RPIs Drive</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Files</h2>
    {% if files %}
    <ul class="file-list">
        {% for file in files %}
        <li>
            {{ file }} â€“
            <a href="/view/{{ file }}" target="_blank">View Encrypted</a> |
            <a href="/download/{{ file }}">Download (Decrypted)</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No files uploaded yet.</p>
    {% endif %}
</div>

</body>
</html>
